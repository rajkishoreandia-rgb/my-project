<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jsproject.js" defer></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        html,body{
            height: 100%;
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #main{
            width: 100%;
            height: 100%;
            background-color: rgb(156, 154, 154);
        }
        .card{
            display: inline-flex;
            width: 250px;
            height: 400px;
            background-color: rgb(212, 215, 212);
            border: solid 1px white;
            border-radius: 5px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            margin: 10px;
        }
        .card:hover{
            background-color: rgb(183, 186, 183) ;
        }
        .imgCss{
            width: 300px;
            background-size: cover;
            background-position: center;
        }
        .h3Csss{
           position: absolute;
           color: white;
           bottom : 5%;
        }
        .pCss{
           position: absolute;
           color: white;
           bottom: 1%;
        }
        .inputdiv{
            display: flex;
            justify-content: center;
            align-items: center;
        }
       input{
            width: 300px;
            height: 30px;
            margin: 30px;
            padding: 10px;
            border: solid 1px white;
            border-radius: 10px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="inputdiv">
        <input type="text" placeholder="Enter product name">
        </div>
    </div> 
</body>
</html>
